<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Share P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>

        #reader { width: 100%; min-height: 250px; }

</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="bg-slate-800 p-6 rounded-2xl shadow-2xl max-w-md w-full border border-slate-700">
        <h1 class="text-2xl font-bold mb-1 text-center text-cyan-400">Cloud Share</h1>
        <p class="text-[10px] text-gray-400 text-center mb-6 uppercase tracking-widest">P2P File Transfer</p>
        
        <div class="mb-6 p-4 bg-slate-900 rounded-xl border border-slate-600 flex flex-col items-center">
            <p class="text-xs text-gray-400 mb-2 w-full text-left">ã‚ãªãŸã®æ¥ç¶šID:</p>
            <div id="my-id" class="font-mono text-lg text-cyan-300 mb-3 tracking-tighter">æ¥ç¶šä¸­...</div>
            <div id="qrcode" class="bg-white p-2 rounded-lg mb-2 min-h-[120px] flex items-center justify-center text-black text-[10px]">
                IDç”Ÿæˆå¾…ã¡...
            </div>
            <p class="text-[10px] text-gray-500">ç›¸æ‰‹ã«ã“ã®QRã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ã‚‚ã‚‰ã£ã¦ãã ã•ã„</p>
        </div>

        <div class="space-y-4">
            <div class="flex gap-2">
                <input type="text" id="peer-id-input" placeholder="ç›¸æ‰‹ã®IDã‚’å…¥åŠ›" class="flex-1 p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:border-cyan-400 text-sm text-white">
                <button onclick="startScan()" class="bg-slate-600 px-4 rounded-lg hover:bg-slate-500 transition">ğŸ“·</button>
            </div>

            <div id="reader" class="hidden overflow-hidden rounded-lg border border-slate-500"></div>

            <div>
                <input type="file" id="file-input" class="hidden">
                <label for="file-input" class="cursor-pointer block w-full text-center py-4 border-2 border-dashed border-slate-600 rounded-xl hover:border-cyan-400 transition text-sm">
                    é€ä¿¡ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
                </label>
                <p id="selected-file-name" class="text-xs text-gray-400 mt-2 text-center h-4"></p>
            </div>

            <button id="send-btn" class="w-full bg-cyan-500 text-slate-900 py-3 rounded-xl font-bold hover:bg-cyan-400 transition disabled:opacity-50 shadow-lg">
                ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é€ä¿¡
            </button>
        </div>

        <div id="status" class="mt-6 text-sm text-center text-yellow-400 font-medium h-4"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        // DOMãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã‹ã‚‰å®Ÿè¡Œ
        window.onload = () => {
            const myIdDisplay = document.getElementById('my-id');
            const peerIdInput = document.getElementById('peer-id-input');
            const fileInput = document.getElementById('file-input');
            const sendBtn = document.getElementById('send-btn');
            const status = document.getElementById('status');
            const fileNameDisplay = document.getElementById('selected-file-name');

            // PeerJSã®åˆæœŸåŒ–ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°è¿½åŠ ï¼‰
            const peer = new Peer();

            peer.on('open', (id) => {
                myIdDisplay.innerText = id;
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = ""; // æ–‡å­—åˆ—ã‚’ã‚¯ãƒªã‚¢
                new QRCode(qrDiv, {
                    text: id,
                    width: 120,
                    height: 120
                });
            });

            peer.on('error', (err) => {
                console.error(err);
                status.innerText = "ã‚¨ãƒ©ãƒ¼: " + err.type;
            });

            fileInput.onchange = () => {
                if (fileInput.files[0]) fileNameDisplay.innerText = fileInput.files[0].name;
            };

            sendBtn.onclick = () => {
                const remoteId = peerIdInput.value;
                const file = fileInput.files[0];
                if (!remoteId || !file) return alert('IDã¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„');

                status.innerText = "æ¥ç¶šä¸­...";
                const conn = peer.connect(remoteId);

                conn.on('open', () => {
                    status.innerText = "é€ä¿¡ä¸­...";
                    conn.send({ file: file, fileName: file.name, fileType: file.type });
                    status.innerText = "é€ä¿¡å®Œäº†ï¼";
                });
            };

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    status.innerText = "å—ä¿¡ä¸­...";
                    const blob = new Blob([data.file], { type: data.fileType });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.fileName;
                    a.click();
                    status.innerText = "å—ä¿¡å®Œäº†: " + data.fileName;
                });
            });
        };

        function startScan() {
            const readerElement = document.getElementById('reader');
            readerElement.classList.remove('hidden');
            const html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById('peer-id-input').value = decodedText;
                    html5QrCode.stop();
                    readerElement.classList.add('hidden');
                }
            ).catch(err => {
                alert("ã‚«ãƒ¡ãƒ©ã®è¨±å¯ãŒå¿…è¦ã§ã™");
                readerElement.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
